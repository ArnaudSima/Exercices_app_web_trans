<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercice3</title>
    <link rel="stylesheet" href="Exercice3.css" />
  </head>

  <body>
    <form action="">
      <fieldset class="bordure-informations-personnelles">
        <legend>Informations personnelles</legend>
        <div class="etoile-nom">
          <label id="nom" for="textbox-nom">Nom:</label>
          <p id="etoile">*</p>
          <input
            class="textbox"
            type="text"
            id="textbox-nom"
            name="textbox-nom"
            required
          />
        </div>
        <div class="etoile-prenom">
          <label id="prenom" for="textbox-prenom">Prenom:</label>
          <p id="etoile">*</p>

          <input
            class="textbox"
            type="text"
            id="textbox-prenom"
            name="textbox-prenom"
            required
          />
        </div>
        <br />
        <div class="etoile-telephone">
          <label id="telephone" for="textbox-telephone">Telephone:</label>
          <input
            class="textbox"
            type="tel"
            id="textbox-telephone"
            name="textbox-telephone"
          /><br />
        </div>
        <div class="etoile-courriel">
          <label id="courriel" for="textbox-courriel">Courriel:</label>
          <p id="etoile">*</p>
          <input
            class="textbox"
            type="text"
            id="textbox-courriel"
            name="textbox-courriel"
            required
          />
        </div>
        <p class="taille-invisible" id="avertissement">Veuillez remplir les champ de maniere correct SVP</p>
      </fieldset>
      <fieldset class="bordure-informations-personnelles">
        <legend>Informations personnelles</legend>
        <input type="radio" id="bouton-radio-francais" name="langue" required />
        <label for="bouton-radio-francais">Francais</label><br />
        <input name="langue" type="radio" id="bouton-radio-anglais" required />
        <label name="langue" for="bouton-radio-anglais">Anglais</label><br />
        <label for="textbox-autre">Autre:</label>
        <input
          name="langue"
          type="text"
          id="textbox-autre"
          name="textbox-autre"
        /><br />
      </fieldset>
      <div class="valider-et-appuyer">
        <p>Valider :</p>
        <p id="message"></p>
        <button class="bouton-appuyer" onclick="BoutonAppuyer()">
          Appuyer
        </button>
      </div>
    </form>
    <script src="Exercice3.js"></script>
  </body>
</html>
