<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice3</title>
    <link rel="stylesheet" href="Exercice3.css">
</head>
    <body>
        <fieldset class="bordure-informations-personnelles">
        <legend>Informations personnelles</legend>
                <form class="form-informations-personnelles" action="n/a">
                    <label  for="textbox-nom">Nom:</label >
                    <input class="textbox" type="text" id="textbox-nom" name="textbox-nom" required><br>
                    <label for="textbox-prenom">Prenom:</label >
                    <input class="textbox" type="text" id="textbox-prenom" name="textbox-prenom" required><br>
                    <label  for="textbox-telephone">Telephone:</label >
                    <input class="textbox" type="text" id="textbox-telephone" name="textbox-telephone" ><br>
                    <label for="textbox-courriel">Courriel:</label >
                    <input class="textbox" type="text" id="textbox-courriel" name="textbox-courriel" required>
                </form>
        </fieldset>
        <fieldset class="bordure-informations-personnelles">
            <legend>Informations personnelles</legend>
                <form class="form-informations-personnelles" action="n/a">
                    <input type="radio" id="radio-button-francais" name="radio-button-francais" required>
                    <label for="radio-button-francais">Francais</label ><br>
                    <input type="radio" id="radio-button-anglais" name="radio-button-anglais" required>
                    <label for="radio-button-anglais">Anglais</label ><br>
                    <label for="textbox-autre">Autre:</label >
                    <input type="text" id="textbox-autre" name="textbox-autre" ><br>
                    <p></p>
                </form>
        </fieldset>
        <div class="valider-et-modifier">        
            <p>Valider :</p>
            <button class="bouton-appuyer" >Appuyer</button>
        </div>

    </body>
</html>
