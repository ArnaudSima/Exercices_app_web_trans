<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Troisième formulaire</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container-fluid">
        <div class="row"><h2>Informations personnelles</h2></div>
      <div class="row">
        <div class="col-2"><label for="firstName" class="required label">Nom:</label></div>
        <div class="col"><input type="text" required name="personal" id="lastName"/></div>
        
        <div class="row">
            <div class="col-2">
                <label for="lastName" class="required label">Prénom:</label>
            </div>
            <div class="col">
                <input type="text" required name="personal" id="firstName"/>
            </div>
        </div>
        <div class="row">
        <div class="col-2">
            <label for="phone" class="label">Téléphone:</label>
        </div>
        <div class="col">
            <input type="text" required name="personal" id="telephone"/>
        </div>
        </div>
        <div class="row">
        <div class="col-1">
        </div>
        <div class="col"></div>
        
        <fieldset>
            

          <div class="bottom-margin">
            
            
          </div>

          <div class="bottom-margin">
            
            <input type="tel" name="personal" id="phone" />
          </div>

          <div>
            <label for="mail" class="required label">Courriel:</label>
            <input type="email" required name="personal" id="mail" />
          </div>

          <div id="errorPersonal"></div>
        </fieldset>
      </div>
    </div>
    <form>
      <fieldset>
        <legend style="margin-left: 200px">Langue maternelles</legend>

        <div>
          <input type="radio" id="fra" name="lang" />
          <label for="fra">Français</label>
        </div>

        <div>
          <input type="radio" id="ang" name="lang" />
          <label for="ang">Anglais</label>
        </div>

        <div>
          
          <input type="text" name="lang" id="other" />
        </div>

        <div id="errorLang"></div>
      </fieldset>

      <div id="validationText"></div>

      <label for="validationBtn">Valider: </label>
      <input
        type="button"
        value="Appuyez"
        id="validationBtn"
        onclick="test();"
      />
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
